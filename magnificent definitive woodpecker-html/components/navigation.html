    />

      rel="stylesheet"

    />
  </head>
  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div class="navigation-container1">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <script defer="" data-name="navigation">
              (function(){
                const navToggle = document.getElementById('navToggle')
                const navMenu = document.getElementById('navMenu')

                if (navToggle && navMenu) {
                  navToggle.addEventListener('click', function () {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true'
                    this.setAttribute('aria-expanded', !isExpanded)
                    navMenu.classList.toggle('navigation__menu--open')
                  })

                  const navLinks = navMenu.querySelectorAll('.navigation__link')
                  navLinks.forEach((link) => {
                    link.addEventListener('click', function () {
                      navMenu.classList.remove('navigation__menu--open')
                      navToggle.setAttribute('aria-expanded', 'false')
                    })
                  })

                  const handleResize = function () {
                    if (window.innerWidth > 767) {
                      navMenu.classList.remove('navigation__menu--open')
                      navToggle.setAttribute('aria-expanded', 'false')
                    }
                  }

                  window.addEventListener('resize', handleResize)
                }
              })()
            </script>
          </div>
        </div>
        <nav id="mainNavigation" class="navigation">
          <div class="navigation__container">
            <a href="index.html">
              <div
                aria-label="Anxiety Away - Homepage"
                class="navigation__logo"
              >
                <span class="navigation__logo-text">Anxious Traveler</span>
              </div>
            </a>
            <button
              id="navToggle"
              aria-label="Toggle navigation menu"
              aria-controls="navMenu"
              aria-expanded="false"
              class="navigation__toggle"
            >
              <svg
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                class="navigation-navigationtoggle-icon1 navigation__toggle-icon--open"
              >
                <path
                  d="M4 5h16M4 12h16M4 19h16"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path></svg
              ><svg
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                class="navigation-navigationtoggle-icon2"
              >
                <path
                  d="M18 6L6 18M6 6l12 12"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <div id="navMenu" class="navigation__menu">
              <a href="#about-team">
                <div class="navigation__link"><span>About the team</span></div>
              </a>
              <a href="#account">
                <div class="navigation__link"><span>Account</span></div>
              </a>
              <a href="#articles">
                <div class="navigation__link"><span>Articles</span></div>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
